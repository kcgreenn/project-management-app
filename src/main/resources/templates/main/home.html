<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts :: header"></head>
  <body>
  	<nav th:replace="layouts :: navbar"></nav>
	<div class="container" style="min-height:75vh">
		<div class="row mt-5">
			<h1>PMA - Project Manager</h1>
		</div>
		<div class="row mt-5">
			<div class="col-sm">
				<h4>Projects</h4>
				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Stage</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aProject : ${projects}">
							<td th:text="${aProject.name}" />
							<td th:text="${aProject.stage}" />
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-sm">
				<h4> Employees</h4>
				<table class="table">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="anEmployee : ${employees}">
							<td th:text="${anEmployee.firstName}" />
							<td th:text="${anEmployee.lastName}" />
							<td th:text="${anEmployee.email}" />
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace = "layouts :: footer"></footer>
  </body>
</html>
