<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts :: header"></head>
  <body>
  	<nav th:replace="layouts :: navbar"></nav>
	<div class="container" style="min-height:calc(100vh - 144px)">
		<div class="row mt-5">
			<h1 class="col-6">Current Employees</h1>
			<hr />
			<a th:href="@{/employees/new}" class="mx-auto my-0 col-6">
				<button class="btn btn-success float-right">Add Employee</button>
			</a> 
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<table class="table mt-3"> 
					<thead class="thead-dark">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<!-- <th>Assigned To</th> -->
						</tr>
					</thead>
					<tbody>
						<tr th:each="anEmployee : ${employees}">
							<td th:text="${anEmployee.firstName}" />
							<td th:text="${anEmployee.lastName}" />
							<td th:text="${anEmployee.email}" />
							<!-- <td th:text="${anEmployee.project.name}" /> -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace = "layouts :: footer"></footer>
  </body>
</html>
