<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts :: header"></head>
  <body>
  	<nav th:replace="layouts :: navbar"></nav>
	<div class="container" style="min-height:75vh">
		<div class="row mt-5">
			<h1 class="col-6">PMA - Employees</h1>
			<a th:href="@{/employees/new}" class="mx-auto my-0 col-6">
				<button class="btn btn-success float-right">Add Employee</button>
			</a> 
		</div>
		<div class="row mt-5">
			<div class="col-sm">
				<table class="table mt-5"> 
					<thead class="thead-dark">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="anEmployee : ${employees}">
							<td th:text="${anEmployee.firstName}" />
							<td th:text="${anEmployee.lastName}" />
							<td th:text="${anEmployee.email}" />
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace = "layouts :: footer"></footer>
  </body>
</html>
